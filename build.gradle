plugins {
    id 'java'
}

group 'su.nsk.iae.post.dsm.manager'
version '1.0.0'

repositories {
    mavenCentral() 
}

sourceSets {
	main {
		java {
			java.srcDirs = ['src']
		}
	}
}

dependencies {
	implementation "org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.9.0"
}

jar {
    manifest {
        attributes "Main-Class": "su.nsk.iae.post.dsm.manager.Application"
    }
}